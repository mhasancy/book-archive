<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="mx-auto">
    <header class="text-center mt-5">
        <!-- header -->
        <h1>Search Your Favorite Book</h1>
    </header>
    <main>
        <!-- searchbox input and button -->
        <section>
            <div class="input-group mb-3 mx-auto mt-5 w-50">
                <input id="search-input" type="text" class="form-control" placeholder="Write your favorite book name"
                    aria-label="search-text" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
            </div>
        </section>
        <!-- search results counter -->
        <section class="w-50 mx-auto text-center">
            <div id="search-div" class="p-3 mb-2 bg-light text-dark d-none"></div>

            <!-- error handling -->

            <div id="error-div" class="p-3 mb-2 bg-light text-dark d-none w-50 mx-auto text-center">No results found
            </div>
        </section>
        <!-- spinner -->
        <section id="spinner" class="text-center my-4 d-none">
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

        </section>

        <!-- search results -->
        <section class="p-5 mx-auto">
            <div id="search-results" class="row row-cols-1 row-cols-md-2 g-4">

                                </div>
                            </div>
                        </div>
                    </div>
                </div> -->


            </div>
        </section>

    </main>
    <!-- js file -->
    <script src="js/api.js"></script>
</body>

</html>
